name: Generate Daily Predictions

on:
  # æ¯æœ6æ™‚(JST)ã«å®Ÿè¡Œ = 21æ™‚(UTC)å‰æ—¥
  schedule:
    - cron: '0 21 * * *'

  # æ‰‹å‹•å®Ÿè¡Œ
  workflow_dispatch:
    inputs:
      date:
        description: 'äºˆæ¸¬å¯¾è±¡æ—¥ (YYYY-MM-DDå½¢å¼ã€ç©ºæ¬„ã§ä»Šæ—¥)'
        required: false
