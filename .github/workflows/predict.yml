permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn lightgbm beautifulsoup4 lxml requests fastapi

      - name: Generate predictions
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            DATE="${{ github.event.inputs.date }}"
          else
            # JSTã§ä»Šæ—¥ã®æ—¥ä»˜ã‚’å–å¾—
            DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)
          fi
          echo "Generating predictions for: $DATE"
          python generate_predictions.py "$DATE"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add predictions/
          git diff --staged --quiet || git commit -m "ğŸ”® äºˆæ¸¬ç”Ÿæˆ: $(TZ=Asia/Tokyo date +%Y-%m-%d)"
